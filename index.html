<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rubik+Scribble&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/air-datepicker@3.5.0/air-datepicker.min.css">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5">Age Calculator</h1>
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <form id="age-calculator-form">
                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="dob">
                        <div class="form-text text-danger" id="dob-error"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Calculate</button>
                </form>
            </div>

            <div class="col-md-10 offset-md-1 birthdays-container">
                <div class="birthday-card previous-birthday-container">
                    <p class="title">Previous Birthday</p>
                    <div class="container-body" id="previous-birthday">
                        0 Months 0 Days
                    </div>
                </div>

                <div class="birthday-card birthday-container">
                    <p class="title">Age</p>
                    <div class="container-body" id="age">
                        0 Years 0 Months 0 Days
                    </div>
                </div>

                <div class="birthday-card next-birthday-container">
                    <p class="title">Next Birthday</p>
                    <div class="container-body" id="next-birthday">
                        0 Months 0 Days
                    </div>
                </div>
            </div>
        </div>
    </div>

    <canvas id="birthday"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/air-datepicker@3.5.0/air-datepicker.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
